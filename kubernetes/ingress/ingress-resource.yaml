apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quoter-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - quoter.local
    - quoter.example.com
    secretName: quoter-tls
  rules:
  - host: quoter.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quoter-service
            port:
              number: 5000
  - host: quoter.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quoter-service
            port:
              number: 5000